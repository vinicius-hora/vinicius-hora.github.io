<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Aulas de Hipermidias</h1>
    <h2>Preencha o formulário</h2>
    <form >
      <fieldset>
        <legend>Dados Pessoais: </legend>
        <label for="nome: ">nome: </label>
        <input type="text" id="nome" required>
        <label for="sobrenome">Sobrenome: </label>
        <input type="text" id="sobrenome" required>
        <br>  <br>
        <label for="nascimento">Nascimento: </label>
        <input type="date" required>
        <br>  <br>
        <label for="rg">RG: </label>
        <input type="number" size="9" required>
        <br>  <br>
        <label for="cpf">CPF: </label>
        <input type="number" size="9" required> - <input type="number" size="2" required>

      </fieldset>
      <br><br>
      <fieldset>
        <legend>Dados de Endereço:</legend>
        <label for="rua">Rua: </label>
        <input type="text" id="rua"required>
        <label for="numero">Número: </label>
        <input type="number"required>
        <br><br>
        <label for="bairro">Bairro: </label>
        <input type="text" name="" value="" required>
        <br><br>
        <label for="estado">Estado</label>
        <select class="" name="estados" required>
          <option value="AC">Acre</option>
          	<option value="AL">Alagoas</option>
          	<option value="AP">Amapá</option>
          	<option value="AM">Amazonas</option>
          	<option value="BA">Bahia</option>
          	<option value="CE">Ceará</option>
          	<option value="DF">Distrito Federal</option>
          	<option value="ES">Espírito Santo</option>
          	<option value="GO">Goiás</option>
          	<option value="MA">Maranhão</option>
          	<option value="MT">Mato Grosso</option>
          	<option value="MS">Mato Grosso do Sul</option>
          	<option value="MG">Minas Gerais</option>
          	<option value="PA">Pará</option>
          	<option value="PB">Paraíba</option>
          	<option value="PR">Paraná</option>
          	<option value="PE">Pernambuco</option>
          	<option value="PI">Piauí</option>
          	<option value="RJ">Rio de Janeiro</option>
          	<option value="RN">Rio Grande do Norte</option>
          	<option value="RS">Rio Grande do Sul</option>
          	<option value="RO">Rondônia</option>
          	<option value="RR">Roraima</option>
          	<option value="SC">Santa Catarina</option>
          	<option value="SP">São Paulo</option>
          	<option value="SE">Sergipe</option>
          	<option value="TO">Tocantins</option>
        </select>
        <br><br>
        <label for="cidade">Cidade: </label>
        <input type="text" name="" value=""required>
        <br><br>
        <label for="cep">CEP: </label>
        <input type="number" name="" size="5" required> -
        <input type="number" name="" size="3" required>
      </fieldset>
      <br><br>
      <fieldset>
        <legend>Dados de login</legend>
        <label for="email">Email: </label>
        <input type="email" name="" value="" required>
        <br><br>
        <label for="imagemperfil">Imagem de perfil: </label>
        <input type="file" name="" value="" required>
        <br><br>
        <label for="login">Login do usuário: </label>
        <input type="text" id="login" required>
        <br><br>
        <label for="senha">Senha: </label>
        <input type="password" id="senha" required>
        <br><br>
        <label for="confirmasenha">Confirme a senha: </label>
        <input type="password" id="confirmasenha" required>

      </fieldset>
      <br><br>
      <fieldset>
        <legend>Pesquisa de Interesse</legend>
        <label for="webmaster">Você deseja trabalhar como Webmaster?</label>
        <br>
        <input type="radio" name="resp" value="sim">
        <label for="sim">Sim</label>
        <br>
        <input type="radio" name="resp" value="nao">
        <label for="nao">Não</label>
        <br>
        <input type="radio" name="resp" value="talvez">
        <label for="talvez">Talvez</label>
        <br>
        <input type="radio" name="resp" value="quemsabe">
        <label for="quemsabe">Quem sabe</label>
        <br><br>
        <label for="deseja">Oque você deseja aprender?</label>
        <br>
        <input type="checkbox" name="resp" value="html"> HTML
        <br>
        <input type="checkbox" name="resp" value="css">CSS
        <br>
        <input type="checkbox" name="resp" value="javascript">Javascript
        <br><br>
        <label for="comentario"><b>Deixe seu comentario: </b></label>
        <textarea name="comentario" rows="20" cols="50"></textarea>
      </fieldset>
      <br><br>
      <input type="submit" value="Enviar">
     <input type="reset" value="Limpar">
    </form>

  </body>
</html>
