<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Teste audio e vídeo</title>
  </head>
  <body>
    <h1>vídeo do youtube</h1>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LFbRPIYQphU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br>
    <h1>vídeo externo</h1>
    <iframe src="https://olhardigital.com.br/embed/android-auto-sem-fio-chega-ao-brasil/92056" width="480" height="270" allow="autoplay; fullscreen" allowfullscreen frameborder="0"  scrolling="no"></iframe>
    <h1>jogo swf</h1>
    <param>
    <object
      type="application/x-shockwave-flash"
      data="penal.swf"
      width="550" height="400">
      <param name="loop" value="false" />
      <param name="game" value="penal.swf" />
    </object>
    <br>
    <h1>tag video</h1>
    <video width="320" height="240" controls="controls">
      <source src="video.mp4" type="video/mp4">
    </video>
    <br>
    <h1>audio</h1>
    <audio autoplay="autoplay" controls="controls">
      <source src="audio.mp3" type="audio/mp3" />
    </audio>
  </body>
